<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css"
    </head>
    <body>
        <header>
            <h1>
                Rock Paper Scissors
            </h1>
        </header>
        <div class="score-board">
            <div id="user-label" class="badge">User</div>
            <div id="computer-label" class="badge"> &nbsp; PC &nbsp;</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        <div class="result">
            <p></p>
        </div>
        <div class="choices">
            <div class="choice" id="r">
                <img src="https://img.icons8.com/color/480/000000/hand-rock.png" width=200>
            </div>
            <div class="choice" id="p">
                <img src="https://img.icons8.com/color/480/000000/hand.png" width=200>
            </div>
            <div class="choice" id="s">
                <img src="https://img.icons8.com/color/480/000000/hand-scissors--v2.png" width=200>
            </div>
        </div>
        <p id="action-message">Make Your Move!</p>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
